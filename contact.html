        <div class="row">
            <div id="main-container" class="container">
                <section class="main-section col-xs-12 col-sm-12 col-md-8">
                    <h1>Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </section>
                <section class="sidebar col-xs-12 col-sm-12 col-md-3">
                    <div id="connect">
                        <h2>Connect with Me</h2>
                        <a href="https://github.com/MountainBed" target="_blank"><img src="./assets/images/GitHubLogo.png" class="social" alt="GitHub" /></a>
